<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>WPG — Pokaz zmian</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#000000;
      --muted:rgba(0,0,0,0.55);
      --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font-stack);
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      transition:background-color 280ms ease;
    }

    .container{
      width:100%;
      max-width:1000px;
      padding:44px 28px;
      text-align:center;
      position:relative;
      min-height:60vh;
    }

    /* animated background overlay — gradient transitions */
    .bg-overlay{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:0;
      transition:opacity 600ms ease, background 450ms linear;
      z-index:0;
      background:linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 100%);
    }

    .stage{
      position:relative;
      z-index:2;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:55vh;
      gap:20px;
      padding:6vh 6vw;
    }

    .headline{
      font-size:clamp(26px,6.6vw,52px);
      font-weight:300;
      letter-spacing:0.01em;
      color:var(--text);
      margin:0;
      opacity:0;
      transform:translateY(8px);
      transition:opacity 420ms cubic-bezier(.22,.9,.32,1), transform 420ms cubic-bezier(.22,.9,.32,1);
      line-height:1.05;
      max-width:90%;
      word-break:break-word;
      white-space:normal;
    }

    .headline.visible{
      opacity:1;
      transform:translateY(0);
    }

    .meta{
      margin-top:18px;
      font-size:15px;
      color:var(--muted);
      opacity:0.95;
    }

    .note{
      position:fixed;
      left:0;right:0;bottom:18px;
      text-align:center;
      font-size:13px;
      color:var(--muted);
      z-index:3;
    }

    .only-link .stage{justify-content:flex-start; padding-top:12vh}

    /* mobile portrait polish */
    @media (max-width:520px){
      .container{padding:28px 18px}
      .stage{min-height:60vh; padding:10vh 4vw}
      .headline{font-size:clamp(20px,9vw,34px); max-width:100%;}
      .note{bottom:12px; font-size:13px}
    }

  </style>
</head>
<body>
  <div class="bg-overlay" id="bgOverlay" aria-hidden="true"></div>

  <main class="container" id="app">
    <div class="stage" id="stage">
      <h1 class="headline" id="headline" aria-live="polite"></h1>
      <div class="meta" id="meta" aria-hidden="true"></div>
    </div>
  </main>

  <div class="note" id="note" aria-hidden="true"></div>

  <script>
    (function(){
      const STORAGE_KEY = 'wpg_pokaz_played_v1';
      const BLOG_URL = 'https://blogwpg.my.canva.site/';
      const played = localStorage.getItem(STORAGE_KEY) === '1';
      const headline = document.getElementById('headline');
      const bg = document.getElementById('bgOverlay');
      const note = document.getElementById('note');

      // If visitor already saw the show, redirect immediately to blog
      if(played){
        // small delay to let browser process (but effectively immediate)
        window.location.replace(BLOG_URL);
        return;
      }

      // helper: show a text with fade in/out (longer durations)
      function showText(text, timeVisible = 1800){
        return new Promise(resolve => {
          headline.textContent = text;
          headline.classList.add('visible');
          setTimeout(()=>{
            headline.classList.remove('visible');
            setTimeout(resolve, 420);
          }, timeVisible);
        });
      }

      // show text and keep it visible until caller hides it
      function showTextPersistent(text){
        headline.textContent = text;
        headline.classList.add('visible');
        return () => {
          headline.classList.remove('visible');
        };
      }

      // animate background overlay to a given css background (gradient or color), fade in/out
      function fadeBgTo(bgCss, fadeIn = 600, hold = 2000, fadeOut = 600){
        return new Promise(resolve=>{
          bg.style.transition = `opacity ${fadeIn}ms ease, background ${Math.max(fadeIn,fadeOut)}ms linear`;
          bg.style.background = bgCss;
          requestAnimationFrame(()=>{ bg.style.opacity = '1'; });
          setTimeout(()=>{
            setTimeout(()=>{
              bg.style.transition = `opacity ${fadeOut}ms ease`;
              bg.style.opacity = '0';
              setTimeout(resolve, fadeOut + 40);
            }, hold);
          }, fadeIn);
        });
      }

      async function runShow(){
        note.textContent = '';

        await showText('Witaj', 1800);
        await showText('WPG przeszło małe - wielkie zmiany', 2200);
        await showText('Zmieniła się szata graficzna, na...', 1800);

        // show '...jesienną' and keep it while background sequence runs
        const hideJesienna = showTextPersistent('...jesienną');

        // background gradient/color sequence
        await fadeBgTo('linear-gradient(180deg, #717c6b 0%, #6f7868 100%)', 450, 2200, 450);
        await fadeBgTo('linear-gradient(180deg, #96a590 0%, #8fa38a 100%)', 500, 1200, 500);
        await fadeBgTo('linear-gradient(180deg, #b77d4e 0%, #a66f3e 100%)', 500, 2200, 500);
        await fadeBgTo('linear-gradient(180deg, #e8a169 0%, #e7a06b 100%)', 420, 1200, 420);

        // return to white and only then hide the jesienna text
        await fadeBgTo('linear-gradient(180deg, #ffffff 0%, #ffffff 100%)', 420, 80, 420);
        hideJesienna();

        await new Promise(r => setTimeout(r, 260));

        await showText('Zmianę szaty przeszedł także...', 1800);
        await showText('... Codzienny cytat, oraz Losowanie Patrona', 2200);
        await showText('Już 1 października pojawi się także...', 1800);
        await showText('...', 800);
        await showText('Jesienne Wyzwanie...', 2000);

        // now show final call-to-action text before redirect
        await showText('Odkryj jesienne WPG', 2000);

        // mark as played then redirect to blog
        try{ localStorage.setItem(STORAGE_KEY,'1'); }catch(e){}
        // short delay to allow fade to finish and give user a moment
        setTimeout(()=>{
          window.location.replace(BLOG_URL);
        }, 220);
      }

      // start
      setTimeout(()=> runShow(), 300);

      // expose for debugging
      window.wpgShow = {runShow};
    })();
  </script>
</body>
</html>
